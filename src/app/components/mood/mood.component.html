<div class="mood">
  <section class="description">
    <h2>{{ description }}</h2>
  </section>
  <section class="result">
    @for(mood of moodOptionsList; track $index) {
    <div class="result__options result__options-{{mood.id}}" (click)="saveMood(mood.value)">
      <p>{{mood.title}}</p>
      <img [src]=mood.photo class="result__photo" [alt]=mood.title/>
    </div>
    }
  </section>
</div>
