<div>
  <h2>Choose your activity</h2>

  <form [formGroup]="selectionForm" (ngSubmit)="$event.preventDefault()">
    <label>Activities</label>

    <ng-container *ngIf="showLightSelector; else intenseTpl">
      <div class="activity-radio-group">
        <label *ngFor="let a of lightActivities" class="activity-radio">
          <input type="radio" formControlName="activity" [value]="a" (change)="onActivityChange()" />
          <img [src]="a+'.png'" [alt]="a"  />
          <span>{{ a }}</span>
        </label>
      </div>
    </ng-container>

    <ng-template #intenseTpl>
      <div class="activity-radio-group">
        <label *ngFor="let a of intenseActivities" class="activity-radio">
          <input type="radio" formControlName="activity" [value]="a" (change)="onActivityChange()" />
          <img [src]=" a + '.png'" [alt]="a" />
          <span>{{ a }}</span>
        </label>
      </div>
    </ng-template>
  </form>

  <form [formGroup]="detailsForm" (ngSubmit)="onSubmitDetails()" *ngIf="selectedActivity">
    <div>
      <label for="time">Time (minutes)</label>
      <input id="time" type="number" formControlName="time" min="1" />
    </div>

    <div *ngIf="shouldShowDistance">
      <label for="distance">Distance (km)</label>
      <input id="distance" type="number" formControlName="distance" step="0.1" min="0.1" />
    </div>

    <button type="submit">Submit</button>
  </form>

  <pre>
    Selected mood: {{ userMood }}
    Selected activity: {{ selectedActivity }}
  </pre>
</div>
